
    
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Amazing Team Profile</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <header>
            <nav class="nav" id="navbar">
                <span class="nav justify-content-center" id="nav-text">My Team</span>
            </nav>
        
        </header>
        <main>
            <div class="container">
                <div class="row justify-content" id="team-card">

                
    <div class="mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>asdf</h3>
                <h4>Manager</h4><i class="fas fa-mug-hot"></i>

            </div>
        <div class="card-body">
            <p class="id">ID: 1</p>
            <p class="email">Email: asdf</p>
            <p class="officenumber">Office Number: 2</p>
        </div>
    </div>
    
    <div class="mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>asdfa</h3>
                <h4>Engineer</h4><i class="fas fa-glasses"></i>
            </div>
        </div>

        <div class="card-body">
            <p class="id">ID: asdf</p>
            <p class="email">Email: dsfa</p>
            <p class="github">GitHub: asdf</p>
        </div>
    </div>
    
    <div class="mt-4">
        <div class="card h-100">
            <div class="card-header">
                <h3>agadf</h3>
                <h4>Intern</h4><i class="fas fa-user-graduate"></i>


            </div>

        <div class="card-body">
            <p class="id">ID: adfa</p>
            <p class="email">Email: adf</p>
            <p class="school">School: ad</p>
        </div>
    </div>

    
                </div>
            </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
